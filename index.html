<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventário Local de Lanches (Estoque)</title>
    <style>
        /* Estilos CSS para mobile first */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
            margin: 0;
            padding: 15px;
            background-color: #f4f4f9;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Formulário de Adição e Área de Filtros */
        #area-filtros, #form-adicionar {
            background: #fff;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: grid; 
            gap: 10px;
        }

        #area-filtros {
            background: #e9e9ee; /* Cor de fundo diferente para a área de filtros */
            padding-bottom: 15px;
        }

        /* Estilos para Inputs e Selects */
        #form-adicionar input:not([type="number"]),
        #form-adicionar input[type="number"],
        #form-adicionar input[type="date"],
        #form-adicionar select,
        #area-filtros input,
        #area-filtros select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
        }
        
        /* Grupo de Inputs no formulário de adição */
        .input-group {
            display: flex;
            gap: 10px;
        }

        .input-group input {
            flex-grow: 1;
            min-width: 0;
        }

        /* Estilo dos Botões */
        #form-adicionar button {
            width: 100%;
            padding: 12px;
            background-color: #007aff; /* Cor azul padrão do iOS */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 5px;
        }

        #form-adicionar button:hover {
            background-color: #005bb5;
        }
        
        /* Tabela de Dados */
        #tabela-dados {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #tabela-dados th, #tabela-dados td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #eee;
            font-size: 14px; 
        }

        #tabela-dados th {
            background-color: #e0e0e0;
            color: #333;
            position: sticky; 
            top: 0;
        }

        /* Estilos de Edição/Remoção */
        .btn-acao {
            padding: 4px 8px;
            margin-right: 3px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
        }

        .btn-editar {
            background-color: #ff9500; 
            color: white;
        }

        .btn-remover {
            background-color: #ff3b30; 
            color: white;
        }

        /* Destaque para Validade */
        .validade-vencida {
            background-color: #ffcccc; 
            font-weight: bold;
        }
        .validade-proxima {
            background-color: #fffacd; 
        }
    </style>
</head>
<body>

    <h1>Inventário de Estoque Local</h1>

    <div id="form-adicionar">
        <h2>Adicionar Novo Item</h2>
        <input type="text" id="nome-item" placeholder="Nome do Item" required>
        <div class="input-group">
            <input type="number" id="quantidade-item" placeholder="Quantidade" min="0" required>
            <input type="number" id="valor-item" placeholder="Valor (Ex: 5.50)" step="0.01" required>
        </div>
        <input type="date" id="validade-item" title="Data de Validade" required>
        <select id="categoria-item">
            <option value="Lanches">Lanches</option>
            <option value="Cafés">Cafés</option>
            <option value="Salgados">Salgados</option>
            <option value="Bebidas">Bebidas</option>
            <option value="Outros">Outros</option>
        </select>
        <button onclick="adicionarItem()">Adicionar Item</button>
    </div>
    
    <div id="area-filtros">
        <h2>Filtrar Tabela</h2>
        <input type="text" id="filtro-texto" placeholder="Buscar por Nome ou Categoria..." onkeyup="aplicarFiltros()">

        <div class="input-group">
            <select id="filtro-categoria" onchange="aplicarFiltros()">
                <option value="">Todas as Categorias</option>
                <option value="Lanches">Lanches</option>
                <option value="Cafés">Cafés</option>
                <option value="Salgados">Salgados</option>
                <option value="Bebidas">Bebidas</option>
                <option value="Outros">Outros</option>
            </select>

            <select id="filtro-validade" onchange="aplicarFiltros()">
                <option value="">Qualquer Validade</option>
                <option value="vencida">Apenas Vencidos</option>
                <option value="proxima">Próximos do Vencimento</option>
            </select>
        </div>
    </div>

    <table id="tabela-dados">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Qtd</th>
                <th>Valor</th>
                <th>Validade</th>
                <th>Cat.</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>

    <script>
        const STORAGE_KEY = 'inventarioItensEstoque';
        const DIAS_ALERTA_VALIDADE = 7; 

        function carregarDados() {
            const dadosSalvos = localStorage.getItem(STORAGE_KEY);
            return dadosSalvos ? JSON.parse(dadosSalvos) : [];
        }

        function salvarDados(itens) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(itens));
        }

        function adicionarItem() {
            const nomeInput = document.getElementById('nome-item');
            const valorInput = document.getElementById('valor-item');
            const quantidadeInput = document.getElementById('quantidade-item');
            const validadeInput = document.getElementById('validade-item');
            const categoriaSelect = document.getElementById('categoria-item');

            const nome = nomeInput.value.trim();
            const valor = parseFloat(valorInput.value);
            const quantidade = parseInt(quantidadeInput.value, 10);
            const validade = validadeInput.value; // Formato AAAA-MM-DD
            const categoria = categoriaSelect.value;

            if (!nome || isNaN(valor) || valor <= 0 || isNaN(quantidade) || quantidade < 0 || !validade) {
                alert('Por favor, preencha todos os campos corretamente (Nome, Valor, Quantidade e Validade).');
                return;
            }

            const novoItem = {
                id: Date.now(), 
                nome: nome,
                valor: valor.toFixed(2), 
                quantidade: quantidade,
                validade: validade,
                categoria: categoria
            };

            const itens = carregarDados();
            itens.push(novoItem);
            salvarDados(itens);
            
            nomeInput.value = '';
            valorInput.value = '';
            quantidadeInput.value = '';
            validadeInput.value = '';
            
            // Após adicionar, aplicamos os filtros atuais para exibir corretamente
            aplicarFiltros(); 
        }
        
        function removerItem(id) {
            if (!confirm('Tem certeza que deseja remover este item?')) {
                return;
            }

            let itens = carregarDados();
            itens = itens.filter(item => item.id !== id);
            salvarDados(itens);
            aplicarFiltros(); // Re-renderiza com os filtros aplicados
        }

        function editarItem(linha, id) {
            // ... (A função editarItem() é a mesma da versão anterior, garantindo a funcionalidade) ...
            const isEditing = linha.classList.toggle('editing');
            const celulasEditaveis = linha.querySelectorAll('td:nth-child(-n+5)'); 
            const botaoAcao = linha.querySelector('.btn-editar');

            if (isEditing) {
                botaoAcao.textContent = 'Salvar';
                botaoAcao.classList.remove('btn-editar');
                botaoAcao.classList.add('btn-salvar');

                celulasEditaveis.forEach((celula, index) => {
                    if (index === 3) {
                        const inputDate = document.createElement('input');
                        inputDate.type = 'date';
                        inputDate.value = formatarDataParaInput(celula.textContent);
                        celula.textContent = '';
                        celula.appendChild(inputDate);
                    } else {
                        celula.setAttribute('contenteditable', 'true');
                    }
                    celula.style.backgroundColor = '#fffacd'; 
                });
            } else {
                let itens = carregarDados();
                const itemIndex = itens.findIndex(item => item.id === id);

                if (itemIndex > -1) {
                    const novoNome = celulasEditaveis[0].textContent.trim();
                    const novaQuantidade = parseInt(celulasEditaveis[1].textContent, 10);
                    const novoValor = parseFloat(celulasEditaveis[2].textContent.replace('R$', '').trim());
                    
                    const inputDateElement = celulasEditaveis[3].querySelector('input[type="date"]');
                    const novaValidade = inputDateElement ? inputDateElement.value : itens[itemIndex].validade;
                    
                    const novaCategoria = celulasEditaveis[4].textContent.trim();

                    if (!novoNome || isNaN(novaQuantidade) || novaQuantidade < 0 || isNaN(novoValor) || novoValor <= 0 || !novaValidade) {
                        alert('Dados inválidos. Revise Nome, Qtd, Valor e Validade.');
                        aplicarFiltros(); 
                        return;
                    }

                    itens[itemIndex].nome = novoNome;
                    itens[itemIndex].quantidade = novaQuantidade;
                    itens[itemIndex].valor = novoValor.toFixed(2);
                    itens[itemIndex].validade = novaValidade; 
                    itens[itemIndex].categoria = novaCategoria;
                    
                    salvarDados(itens);
                    
                    botaoAcao.textContent = 'Editar';
                    botaoAcao.classList.remove('btn-salvar');
                    botaoAcao.classList.add('btn-editar');
                    aplicarFiltros(); 
                }
            }
        }
        
        // Funções Auxiliares de Validade e Data
        function verificarValidade(dataString) {
            const hoje = new Date();
            hoje.setHours(0, 0, 0, 0); 
            const validade = new Date(dataString + 'T00:00:00'); 
            
            const diferencaEmMilissegundos = validade - hoje;
            const diferencaEmDias = diferencaEmMilissegundos / (1000 * 60 * 60 * 24);

            if (diferencaEmDias < 0) {
                return 'vencida';
            } else if (diferencaEmDias <= DIAS_ALERTA_VALIDADE) {
                return 'proxima';
            }
            return 'ok'; // Validade normal
        }

        function formatarDataParaDisplay(dataString) {
            if (!dataString) return '';
            const [ano, mes, dia] = dataString.split('-');
            return `${dia}/${mes}/${ano}`;
        }
        
        function formatarDataParaInput(dataString) {
            if (!dataString) return '';
            const [dia, mes, ano] = dataString.split('/');
            return `${ano}-${mes}-${dia}`;
        }
        
        /**
         * Aplica todos os filtros e, em seguida, chama renderizarTabela.
         */
        function aplicarFiltros() {
            let itensFiltrados = carregarDados();
            
            const textoBusca = document.getElementById('filtro-texto').value.toLowerCase().trim();
            const categoriaBusca = document.getElementById('filtro-categoria').value;
            const validadeBusca = document.getElementById('filtro-validade').value;

            // 1. Filtro de Texto (Nome ou Categoria)
            if (textoBusca) {
                itensFiltrados = itensFiltrados.filter(item => 
                    item.nome.toLowerCase().includes(textoBusca) || 
                    item.categoria.toLowerCase().includes(textoBusca)
                );
            }

            // 2. Filtro de Categoria (Select)
            if (categoriaBusca) {
                itensFiltrados = itensFiltrados.filter(item => item.categoria === categoriaBusca);
            }

            // 3. Filtro de Validade (Status)
            if (validadeBusca) {
                itensFiltrados = itensFiltrados.filter(item => {
                    const status = verificarValidade(item.validade);
                    return status === validadeBusca;
                });
            }

            // Chama a função de renderização com a lista filtrada
            renderizarTabela(itensFiltrados);
        }

        /**
         * Renderiza (desenha) a tabela com a lista de itens fornecida.
         * @param {Array<Object>} itens - Lista de itens (filtrada ou completa).
         */
        function renderizarTabela(itens = carregarDados()) {
            const tbody = document.querySelector('#tabela-dados tbody');
            tbody.innerHTML = ''; 
            
            // Ordena os itens para colocar os vencidos e próximos primeiro
            itens.sort((a, b) => new Date(a.validade) - new Date(b.validade));

            if (itens.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align: center;">Nenhum item encontrado com os filtros atuais.</td></tr>';
                return;
            }

            itens.forEach(item => {
                const linha = tbody.insertRow();
                const statusValidade = verificarValidade(item.validade);
                
                // Mapeia o status para a classe CSS
                if (statusValidade === 'vencida') {
                    linha.classList.add('validade-vencida');
                } else if (statusValidade === 'proxima') {
                    linha.classList.add('validade-proxima');
                }
                
                // Células com os dados
                linha.insertCell(0).textContent = item.nome;
                linha.insertCell(1).textContent = item.quantidade;
                linha.insertCell(2).textContent = `R$ ${item.valor}`;
                
                const celulaValidade = linha.insertCell(3);
                celulaValidade.textContent = formatarDataParaDisplay(item.validade);
                celulaValidade.title = (statusValidade === 'vencida' ? 'VENCIDO' : statusValidade === 'proxima' ? 'PRÓXIMO' : '');

                linha.insertCell(4).textContent = item.categoria;

                // Célula de Ações (botões)
                const celulaAcoes = linha.insertCell(5);
                
                const btnEditar = document.createElement('button');
                btnEditar.textContent = 'Edit';
                btnEditar.classList.add('btn-acao', 'btn-editar');
                btnEditar.onclick = function() {
                    editarItem(linha, item.id);
                };
                
                const btnRemover = document.createElement('button');
                btnRemover.textContent = 'Remov';
                btnRemover.classList.add('btn-acao', 'btn-remover');
                btnRemover.onclick = function() {
                    removerItem(item.id);
                };

                celulaAcoes.appendChild(btnEditar);
                celulaAcoes.appendChild(btnRemover);
            });
        }

        // Garante que a tabela seja carregada e todos os filtros aplicados ao abrir
        window.onload = aplicarFiltros;
    </script>

</body>
</html>
